<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid</title>
        <link rel="stylesheet" href="TesteGrid.css" />
    </head>
    <body>
        <div class="Container" id="Cont">
            <table>
                <tr id="linha1"></tr>
                <tr id="linha2"></tr>
                <tr id="linha3"></tr>
                <tr id="linha4"></tr>
                <tr id="linha5"></tr>
                <tr id="linha6"></tr>
            </table>
        </div>

        <script>
            const currentDate = {
                fullDate: new Date(),
                dayOfTheMonth: function () {
                    return this.fullDate.getDate();
                },
                currentMonth: function () {
                    return this.fullDate.getMonth();
                },
                currentYear: function () {
                    return this.fullDate.getFullYear();
                },
                dayOfTheWeek: function () {
                    return this.fullDate.getDay() + 1;
                },
            };
            const L1 = document.getElementById("linha1");
            const L2 = document.getElementById("linha2");
            const L3 = document.getElementById("linha3");
            const L4 = document.getElementById("linha4");
            const L5 = document.getElementById("linha5");
            const L6 = document.getElementById("linha6");
            console.log(currentDate.daysOfTheMonth());
            for (
                let i = 1;
                i ==
                currentDate.daysOfTheMonth();
                i++
            ) {
                console.log(i);
                if (i <= 7) {
                    if (
                        i - 1 ==
                        Teste(
                            currentDate.currentYear(),
                            currentDate.currentMonth()+1,
                            i
                        )
                    ) {
                        L1.innerHTML += `<td>${i}</td>`;
                    } else {
                        L1.innerHTML += `<td></td>`;
                    }
                }
            }
            function Teste(year, month, day) {
                return new Date(year, month, day).getDate();
            }
        </script>
    </body>
</html>
