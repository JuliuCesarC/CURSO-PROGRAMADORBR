<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTES</title>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <div id="teste">
            
        </div>

        <h2 id="cont"></h2>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function(){
        let divT = document.getElementById('teste')
        let newDiv = document.createElement('div')

        newDiv.innerHTML = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam nesciunt neque dolores! Architecto suscipit impedit quibusdam aliquid vitae. Eaque, possimus blanditiis voluptate veritatis molestias autem quaerat quos culpa odio praesentium?'

        let cont = document.getElementById('cont')
        newDiv.addEventListener('click', adiciona)
        function adiciona(){
            cont.innerHTML += '1'
        }
        
        let inputB = document.createElement('input')
        inputB.setAttribute('type', 'button')
        inputB.setAttribute('value', 'Parar')
        inputB.addEventListener('click', ()=>{
            console.log('entrou1');
            newDiv.removeEventListener('click', adiciona)
        })
        divT.appendChild(newDiv)
        cont.appendChild(inputB)



    })
</script>

</body>
</html>
