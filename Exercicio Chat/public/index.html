<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
        <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <header>
        <span class="display-4">FaLa Ai!</span>
    </header>
    <!-- Formulario para definir nome de usuario. -->
    <div id="Usuario">
        <div id="ModalUser" class="container">
            <form id="user_form" class="input-group mt-1" name="user_form_name">
                <input type="text" class="form-control" id="user" name="user_name" placeholder="Nome de usuario">
                <button class="btn btn-secondary" type="submit">Definir</button>
            </form>
        </div>
    </div>
    

    <div class="mx-auto" id="cont">
        <!-- Div onde vai as mensagens. -->
        <div class="rounded p-2 text-white" id="messages">            
        </div>
        <!-- Formulario para enviar o conteudo da mensagem. -->
        <form id="enviar" class="input-group mt-1" name="Enviar_Name">
            <input type="text" class="form-control" id="msg" name="MSG_Name">
            <button class="btn btn-secondary" type="submit">Enviar</button>
        </form>
    </div>

    <!-- Abaixo a parte responsavel pelo menu. -->
    <button id="icoMenu" onclick="OpenMenu()"><img class="imgMenu" src="imgs/Menu-Web.png"></button>  
    <div id="MMenu">
        <div id="abamenu">
            Lorem ipsum dolor.
            <button id="Close"><img id="imgClose" class="redim" src="imgs/Close-ico.png"></button>
        </div>
    </div>
    <script>
        function OpenMenu(){
            const Menu = document.getElementById('MMenu')
            Menu.classList.add('Open')            
            Menu.addEventListener('click', (e)=>{       
                if(e.target.id == 'MMenu' || e.target.id == 'imgClose'){
                    Menu.classList.remove('Open')
                }
            })
        }
    </script>        

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
