<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>

    <div id="root"></div>


<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!-- <script src="script01.js"></script> -->

<script type="text/babel">
    const root = document.querySelector("#root");

// const t1 = React.createElement("h1",{ id: "tituloPrincipal", class: "title" },
//     "Hello World!");
// const t2 = React.createElement("h4",{ id: "subTitulo", class: "subTitle" },
//     "Lorem ipsum");
// const headLine = React.createElement('div', null, t1,t2)

// Abaixo temos um código parecido com html, porém é JSX(JavaScript XML), o navegador não consegue interpretar JSX, para isso utilizamos um transcompilador, o BABEL. 
// O resultado do Babel para os comandos abaixo será um código muito semelhando ao que foi escrito acima com 't1, t2, headLine', dessa forma até mesmo navegadores antigos consigam exibir a renderização dos elementos.
const page = ()=>{
    return <div>
        <h1 id="tituloPrincipal">Hello World from Anonymous Function</h1>
        <h3 id="subTitle">Subtitulo</h3>
    </div>
}
ReactDOM.render(page(), root)
// Como inserimos os elementos que serão renderizados dentro de uma função, precisamos executar ela dentro do '.render'.
</script>

</body>
</html>
