<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calend√°rio</title>
		<style>

			@import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap");
		</style>
		<link rel="stylesheet" href="Calendario.css" />
		<link rel="stylesheet" href="TaskList.css" />
	</head>
	<body>
		<div class="container">
			<div id="Table">
				<header id="Header">
					<button class="btn-prev" id="Btn-Prev">&lt;</button>
					<h2 id="month">Setembro</h2>
					<button class="btn-next" id="Btn-Next">&gt;</button>
				</header>
				<table>
					<thead>
						<tr id="daysOfWeek">
							<td>D</td>
							<td>S</td>
							<td>T</td>
							<td>Q</td>
							<td>Q</td>
							<td>S</td>
							<td>S</td>
						</tr>
					</thead>
					<tbody id="days"></tbody>
					<tfoot>
						<tr>
							<td colspan="7" id="year">2022</td>
						</tr>
					</tfoot>
				</table>
			</div>

			<div class="Cont" id="ToDo">
				<header>
					<img src="../public/img/Caderno.png" alt="" />
					<h3 id="Day">Days</h3>
					<h2>ToDo List</h2>
				</header>
				<table id="taskTable"></table>
			</div>
		</div>
		
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				startTodo()
			});
		</script>
		<script src="LocalStorage.js"></script>
