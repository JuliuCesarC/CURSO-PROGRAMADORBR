<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quad{
            width: 200px;
            height: 200px;
            position: absolute;
        }#vermelho{
            background-color: red;
            display: none;
        }#verde{
            background-color: green;
        }#clicar{
            top: 25px;
            left: 300px;
        }#clicar2{
            top: 110px;            
            left: 300px;
        }#dim{
            background-color: white;
            color: black;
            width: 600px;
            padding: 10px;
            border: 5.008px solid black;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="quad" id="vermelho"></div>
    <div class="quad" id="verde"></div>

    <button id="clicar">Click</button>
    <button id="clicar2">Click2</button>

    <h1 style="position: absolute; top: 200px;">Dimenções</h1>
    <div style="position: absolute; top: 300px;" id="dim"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="ex02.js"></script>
</body>
</html>
