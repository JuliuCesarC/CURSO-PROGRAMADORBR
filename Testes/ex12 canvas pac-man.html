<body>
    <h1 onclick="aumenta()">clique aqui</h1>
    <canvas id="tela" width="500px" height="500px"></canvas>


<script>
    let tela = document.querySelector("#tela")
    let tl = tela.getContext("2d")
    let inter;

    // DESENHANDO O PAC-MAN
    var circle = {
    x: 260,
    y: 250,
    raio: 100,
    inicio: 0,
    fim: 2*Math.PI
}
    function drawCircle(c) {

    tl.beginPath()
    tl.rect(0,0,500,500)
    tl.fillStyle = "bisque"
    tl.fill()


    tl.beginPath()
    tl.strokeStyle = "black"
    tl.lineWidth = 5
    tl.fillStyle = 'yellow'

    tl.arc(c.x, c.y, c.raio, c.inicio, c.fim);
    tl.lineTo(240,250)
    tl.closePath()

    tl.fill()
    tl.stroke()
    tl.beginPath()
    tl.arc(250, 190, 10, 0, 2*Math.PI)
    tl.fillStyle = "black"
    tl.fill()
    tl.stroke()
}

function aumenta(){
inter = setInterval(function (){
    if(circle.fim < 2*Math.PI){
        circle.fim += 0.1
        circle.inicio -=0.1
        drawCircle(circle)
    }else if(circle.fim >= 2*Math.PI){
        clearInterval(inter)
        diminui()
    }
    
},50)
}
function diminui(){
inter = setInterval(function (){

    if(circle.fim > 1.7*Math.PI){
        circle.fim -= 0.1
        circle.inicio += 0.1
        drawCircle(circle)
    }else if(circle.fim < 1.7*Math.PI){
        clearInterval(inter)
        aumenta()
    }
},50)
}
